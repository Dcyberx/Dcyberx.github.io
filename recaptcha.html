</script>


</head>
<body>
  <h1>üõ°Prove your not a robot</h1>


      <form id="subscribe-form">
      <p>üß©üîê Recaptcha: Pick 2 items which go in a <strong>book, door, or bicycle</strong></p>
      <div class="puzzle" id="puzzle"></div>
      <div id="status" class="status"></div>
      <button id="submit" type="submit" disabled>Continue</button>
    </form>
  </div>

<script>
  // Puzzle sets: each has a target container and the correct pair
  const puzzles = [
    { container:"book", pair:["‚úíÔ∏è","‚úèÔ∏è"], label:"Pen + Pencil ‚Üí Book" },
    { container:"door", pair:["üîë","üí≥"], label:"Key + Card ‚Üí Door" },
    { container:"bicycle", pair:["üö¥","üö≤"], label:"Two Tyres ‚Üí Bicycle" }
  ];

  // Pick random puzzle
  const puzzle = puzzles[Math.floor(Math.random()*puzzles.length)];
  document.querySelector("p").innerHTML = `üß© recaptcha Pick 2 items which go in a <strong>${puzzle.container}</strong>`;

  // Distractors
  const distractors = ["üçé","üê±","ü¶Ö","üíª","üéß","üì¶","üîã","üïπÔ∏è"];
  const items = [...puzzle.pair];
  while(items.length<9){
    items.push(distractors[Math.floor(Math.random()*distractors.length)]);
  }
  items.sort(()=>Math.random()-0.5);

  const puzzleEl=document.getElementById("puzzle");
  const tiles=[];
  items.forEach(emoji=>{
    const tile=document.createElement("div");
    tile.className="tile";
    tile.textContent=emoji;
    tile.addEventListener("click",()=>{
      tile.classList.toggle("selected");
      validate();
    });
    puzzleEl.appendChild(tile);
    tiles.push(tile);
  });

  const statusEl=document.getElementById("status");
  const submitBtn=document.getElementById("submit");

  function validate(){
    const selected=tiles.filter(t=>t.classList.contains("selected")).map(t=>t.textContent);
    if(selected.length===2){
      if(selected.includes(puzzle.pair[0]) && selected.includes(puzzle.pair[1])){
        statusEl.textContent="‚úÖ Correct! You may continue.";
        submitBtn.disabled=false;
        submitBtn.classList.add("enabled");
      } else {
        statusEl.textContent="‚ùå Wrong pair. Try again.";
        submitBtn.disabled=true;
        submitBtn.classList.remove("enabled");
      }
    } else {
      statusEl.textContent="Select exactly two items.";
      submitBtn.disabled=true;
      submitBtn.classList.remove("enabled");
    }
  }

  document.getElementById("subscribe-form").addEventListener("submit",e=>{
    e.preventDefault();
    if(!submitBtn.disabled){
      // Redirect to pay.html when puzzle solved
      window.location.href="pay.html";
    } else {
      alert("Solve the puzzle first!");
    }
  });
</script>
</body>
