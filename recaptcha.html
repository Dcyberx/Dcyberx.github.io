<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>CyberTech Subscription Puzzle</title>
  <style>
    body {
      background:#0d0d0d;
      color:#00ff99;
      font-family:monospace;
      padding:20px;
      padding-top:100px; /* space so header doesn't overlap */
    }
    h1 { display:flex; align-items:center; gap:10px; }
    .card {
      background:#111; border:1px solid #00ff99; border-radius:10px;
      padding:20px; max-width:500px; margin:auto;
    }
    .puzzle {
      display:grid; grid-template-columns:repeat(3,1fr);
      gap:12px; margin-top:15px;
    }
    .tile {
      background:#0c1116; border:1px solid #00ff99; border-radius:8px;
      height:80px; display:flex; align-items:center; justify-content:center;
      font-size:28px; cursor:pointer; transition:0.2s;
    }
    .tile.selected { background:#00ff99; color:#000; }
    button {
      margin-top:15px; width:100%; padding:12px;
      border:1px solid #00ff99; background:#0c1116; color:#00ff99;
      border-radius:8px; cursor:not-allowed;
    }
    button.enabled { cursor:pointer; box-shadow:0 0 10px #00ff99; }
    .status { margin-top:10px; font-size:14px; }

    /* ğŸ”¹ Header styles */
    header {
      display:flex; justify-content:space-between; align-items:center;
      padding:12px 20px; border-bottom:1px solid rgba(57,255,20,0.2);
      position:fixed; top:0; left:0; right:0;
      background:#000; z-index:1000;
    }
    .logo { font-weight:700; font-size:20px; color:#39ff14; }
    nav { display:flex; gap:15px; }
    nav a { text-decoration:none; color:#0f0; font-weight:500; }
    nav a:hover { text-decoration:underline; }
  </style>
</head>
<body>

  <!-- ğŸ”¹ HEADER -->
  <header>
    <div class="logo">CyberTech</div>
    <nav>
      <a href="index.html">Home</a>
      <a href="about.html">About</a>
      <a href="programs.html">Programs</a>
      <a href="cyberx.html">Cyberx AI</a>
      <a href="subscription.html">Subscription</a>
      <a href="privacy-policy.html">Privacy</a>
      <a href="playlist.html">Playlist</a>
      <a href="pay.html" class="cta-btn">Donate</a>
    </nav>
  </header>

  <!-- ğŸ”¹ PUZZLE CONTENT -->
  <h1>ğŸ›¡ Prove youâ€™re not a robot</h1>

  <form id="subscribe-form">
    <p>ğŸ§©ğŸ” Recaptcha: Pick 2 items which go in a <strong>book, door, or bicycle</strong></p>
    <div class="puzzle" id="puzzle"></div>
    <div id="status" class="status"></div>
    <button id="submit" type="submit" disabled>Continue</button>
  </form>

<script>
  // Puzzle sets: each has a target container and the correct pair
  const puzzles = [
    { container:"book", pair:["âœ’ï¸","âœï¸"], label:"Pen + Pencil â†’ Book" },
    { container:"door", pair:["ğŸ”‘","ğŸ’³"], label:"Key + Card â†’ Door" },
    { container:"bicycle", pair:["ğŸš´","ğŸš²"], label:"Two Tyres â†’ Bicycle" }
  ];

  // Pick random puzzle
  const puzzle = puzzles[Math.floor(Math.random()*puzzles.length)];
  document.querySelector("p").innerHTML =
    `ğŸ§© Recaptcha: Pick 2 items which go in a <strong>${puzzle.container}</strong>`;

  // Distractors
  const distractors = ["ğŸ","ğŸ±","ğŸ¦…","ğŸ’»","ğŸ§","ğŸ“¦","ğŸ”‹","ğŸ•¹ï¸"];
  const items = [...puzzle.pair];
  while(items.length<9){
    items.push(distractors[Math.floor(Math.random()*distractors.length)]);
  }
  items.sort(()=>Math.random()-0.5);

  const puzzleEl=document.getElementById("puzzle");
  const tiles=[];
  items.forEach(emoji=>{
    const tile=document.createElement("div");
    tile.className="tile";
    tile.textContent=emoji;
    tile.addEventListener("click",()=>{
      tile.classList.toggle("selected");
      validate();
    });
    puzzleEl.appendChild(tile);
    tiles.push(tile);
  });

  const statusEl=document.getElementById("status");
  const submitBtn=document.getElementById("submit");

  function validate(){
    const selected=tiles.filter(t=>t.classList.contains("selected")).map(t=>t.textContent);
    if(selected.length===2){
      if(selected.includes(puzzle.pair[0]) && selected.includes(puzzle.pair[1])){
        statusEl.textContent="âœ… Correct! You may continue.";
        submitBtn.disabled=false;
        submitBtn.classList.add("enabled");
      } else {
        statusEl.textContent="âŒ Wrong pair. Try again.";
        submitBtn.disabled=true;
        submitBtn.classList.remove("enabled");
      }
    } else {
      statusEl.textContent="Select exactly two items.";
      submitBtn.disabled=true;
      submitBtn.classList.remove("enabled");
    }
  }

  document.getElementById("subscribe-form").addEventListener("submit",e=>{
    e.preventDefault();
    if(!submitBtn.disabled){
      // Redirect to pay.html when puzzle solved
      window.location.href="pay.html";
    } else {
      alert("Solve the puzzle first!");
    }
  });
</script>
</body>
</html>
