<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Dcyberx Player</title>
<style>
  body {
    background: #000;
    color: #0f0;
    font-family: monospace;
    text-align: center;
    padding-top: 40px;
  }

  h2 {
    color: #00ff00;
  }

  button {
    background: #0f0;
    color: #000;
    border: none;
    padding: 10px 15px;
    margin: 5px;
    border-radius: 8px;
    cursor: pointer;
    font-family: monospace;
  }

  button:hover {
    background: #0a0;
    color: #fff;
  }

  #now-playing {
    margin-top: 15px;
    font-size: 14px;
    color: #0f0;
  }

  /* Sound wave animation bars */
  .wave-container {
    display: flex;
    justify-content: center;
    align-items: flex-end;
    height: 40px;
    margin-top: 20px;
    gap: 5px;
  }

  .bar {
    width: 6px;
    height: 10px;
    background: #0f0;
    border-radius: 3px;
    animation: bounce 1s infinite;
    animation-play-state: paused;
  }

  .bar:nth-child(2) { animation-delay: 0.1s; }
  .bar:nth-child(3) { animation-delay: 0.2s; }
  .bar:nth-child(4) { animation-delay: 0.3s; }
  .bar:nth-child(5) { animation-delay: 0.4s; }

  @keyframes bounce {
    0%, 100% { height: 10px; }
    50% { height: 35px; }
  }
</style>
</head>
<body>

<h2>Dcyberx  Player</h2>
<audio id="music-player" controls></audio><br>

<button onclick="prevSong()">‚èÆ Prev</button>
<button onclick="playAudio()">‚ñ∂ Play</button>
<button onclick="pauseAudio()">‚è∏ Pause</button>
<button onclick="nextSong()">‚è≠ Next</button>
<button onclick="shuffleSong()">üîÄ Shuffle</button>
<button onclick="downloadSong()">üì• Download</button>

 <script>
        // Function to trigger file download
        function downloadSong() {
            const link = document.createElement('a');
            link.href = 'music/Song.mp3';  // Replace with your file path
            link.download = 'Song.mp3';  // The name the file will have
            link.click();
            console.log('Dcyberx downloading song...');
        }
    </script>

</body>

<div id="now-playing">Now Playing: None</div>

<!-- Sound wave animation -->
<div class="wave-container">
  <div class="bar"></div>
  <div class="bar"></div>
  <div class="bar"></div>
  <div class="bar"></div>
  <div class="bar"></div>
</div>

<script>
const songs = [
  { name: "Song 1", src: "music/little bit sam02.mp3" },
  { name: "Song 2", src: "music/pretend sam 02.mp3" },
  { name: "Song 3", src: "music/good things sam02.mp3" },
  { name: "Song 4", src: "music/intoxicated sam02.mp3" },
  { name: "Song 5", src: "music/Girl with quiet fire.mp3" },
  { name: "Song 6", src: "music/europhia sam02.mp3" },
  { name: "Song 7", src: "music/bittersweet sam02.mp3" },
  { name: "Song 8", src: "music/Biber - Intensions.mp3" },
  { name: "Song 9", src: "music/Helplessly_Tatiana.mp3" },
  { name: "Song 10", src: "music/central_cee_band4band.mp3" },
  { name: "Song 11", src: "music/all mine sam02.mp3" },
  { name: "Song 12", src: "music/Tides sam02.mp3" },
];

let currentSong = 0;
const audio = document.getElementById("music-player");
const nowPlaying = document.getElementById("now-playing");
const bars = document.querySelectorAll(".bar");

function updateNowPlaying() {
  nowPlaying.textContent = "Now Playing: " + songs[currentSong].src;
}

function playAudio() {
  audio.src = songs[currentSong].src;
  audio.play();
  updateNowPlaying();
  animateWaves(true);
}

function pauseAudio() {
  audio.pause();
  animateWaves(false);
}

function nextSong() {
  currentSong = (currentSong + 1) % songs.length;
  playAudio();
}

function prevSong() {
  currentSong = (currentSong - 1 + songs.length) % songs.length;
  playAudio();
}

function shuffleSong() {
  currentSong = Math.floor(Math.random() * songs.length);
  playAudio();
}

function animateWaves(isPlaying) {
  bars.forEach(bar => {
    bar.style.animationPlayState = isPlaying ? "running" : "paused";
  });
}

// Automatically stop animation when song ends
audio.addEventListener("ended", () => {
  animateWaves(false);
});
</script>

</body>
</html>
