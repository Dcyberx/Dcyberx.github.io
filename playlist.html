    .bar {
      width: 6px;
      height: 10px;
      background: #0f0;
      border-radius: 3px;
      animation: bounce 1s infinite;
      animation-play-state: paused;
    }

    .bar:nth-child(2) { animation-delay: 0.1s; }
    .bar:nth-child(3) { animation-delay: 0.2s; }
    .bar:nth-child(4) { animation-delay: 0.3s; }
    .bar:nth-child(5) { animation-delay: 0.4s; }

    @keyframes bounce {
      0%, 100% { height: 10px; }
      50% { height: 35px; }
    }

<body>

    <div id="now-playing">Now Playing: None</div>

<script>
  const songs = [
    { name: "Song 1", src: "music/little bit_Sam02.mp3" },
    { name: "Song 2", src: "music/sunroof_Nicky.mp3" },
    { name: "Song 3", src: "music/good things_Sam02.mp3" },
    { name: "Song 4", src: "music/intoxicated_Sam02.mp3" },
    { name: "Song 5", src: "music/girl with quiet fire_Dcyberx.mp3" },
    { name: "Song 6", src: "music/europhia_Sam02.mp3" },
    { name: "Song 7", src: "music/bittersweet_Sam02.mp3" },
    { name: "Song 8", src: "music/Intensions_Bieber.mp3" },
    { name: "Song 9", src: "music/helplessly_Tatiana.mp3" },
    { name: "Song 10", src: "music/band4band_Central.mp3" },
    { name: "Song 11", src: "music/all mine_Sam02.mp3" },
    { name: "Song 12", src: "music/tides_Sam02.mp3" },
    { name: "Song 13", src: "music/pretend_Sam 02.mp3" }
  ];

  let currentSong = 0;
  let replayMode = false;

  const audio = document.getElementById("music-player");
  const nowPlaying = document.getElementById("now-playing");
  const replayBtn = document.getElementById("replayBtn");
  const bars = document.querySelectorAll(".bar");
  
  function updateNowPlaying() {
  const totalSongs = songs.length;
  const songNumber = currentSong + 1;

  // Get filename from path
  const filePath = songs[currentSong].src;
  const fileName = filePath.split("/").pop().replace(".mp3", "");

  // Display: Now Playing: pretend sam 02 (13/13)
  nowPlaying.textContent = 
    "Now Playing: " + fileName + "  (" + songNumber + "/" + totalSongs + ")";
}


  function playAudio() {
    audio.src = songs[currentSong].src;
    audio.play();
    updateNowPlaying();
    animateWaves(true);
  }

  function pauseAudio() {
    audio.pause();
    animateWaves(false);
  }

  function nextSong() {
    currentSong = (currentSong + 1) % songs.length;
    playAudio();
  }

  function prevSong() {
    currentSong = (currentSong - 1 + songs.length) % songs.length;
    playAudio();
  }

  function shuffleSong() {
    currentSong = Math.floor(Math.random() * songs.length);
    playAudio();
  }

  function toggleReplaySong() {
    replayMode = !replayMode;
    replayBtn.classList.toggle("active", replayMode);
    audio.loop = replayMode;
  }

  audio.addEventListener("ended", () => {
    animateWaves(false);
    if (!replayMode) nextSong();
  });

  function animateWaves(isPlaying) {
    bars.forEach(bar => {
      bar.style.animationPlayState = isPlaying ? "running" : "paused";
    });
  }

  function downloadSong() {
    const link = document.createElement("a");
    link.href = songs[currentSong].src;
    link.download = songs[currentSong].name + ".mp3";
    document.body.appendChild(link);
    link.click();
    document.body.removeChild(link);
  }
</script>
