<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="icon" href="/favicon.ico" type="image/x-icon">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Updated Content-Security-Policy to allow media loading from GitHub Pages -->
  <meta http-equiv="Content-Security-Policy" content="
    default-src 'self'; 
    script-src 'self' 'unsafe-inline'; 
    style-src 'self' 'unsafe-inline'; 
    img-src 'self' data:;
    media-src 'self' https://dcyberx.github.io;
    object-src 'none';">
  <title>Dcyberx Player</title>

  <style>
    body {
      background: #000;
      color: #0f0;
      font-family: monospace;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      text-align: center;
    }

    #site-header {
      width: 100%;
      position: absolute;
      top: 0;
      left: 0;
      padding: 10px 0;
    }

    h2 { color: #00ff00; }

    button {
      background: #0f0;
      color: #000;
      border: none;
      padding: 10px 15px;
      margin: 5px;
      border-radius: 8px;
      cursor: pointer;
      font-family: monospace;
    }

    button:hover {
      background: #0a0;
      color: #fff;
    }

    button.active {
      background: #060;
      color: #fff;
    }

    button.active:hover {
      background: #040;
    }

    #now-playing {
      margin-top: 15px;
      font-size: 14px;
      color: #0f0;
    }

    .wave-container {
      display: flex;
      justify-content: center;
      align-items: flex-end;
      height: 40px;
      margin-top: 20px;
      gap: 5px;
    }

    .bar {
      width: 6px;
      height: 10px;
      background: #0f0;
      border-radius: 3px;
      animation: bounce 1s infinite;
      animation-play-state: paused;
    }

    .bar:nth-child(2) { animation-delay: 0.1s; }
    .bar:nth-child(3) { animation-delay: 0.2s; }
    .bar:nth-child(4) { animation-delay: 0.3s; }
    .bar:nth-child(5) { animation-delay: 0.4s; }

    @keyframes bounce {
      0%, 100% { height: 10px; }
      50% { height: 35px; }
    }
  </style>
</head>
<body>

  <!-- HEADER FROM EXTERNAL FILE -->
  <div id="site-header"></div>

  <script>
    fetch("header.html")
      .then(res => res.text())
      .then(html => document.getElementById("site-header").innerHTML = html);
  </script>

  <!-- PLAYER -->
  <div>
    <h2>Dcyberx Player</h2>

    <audio id="music-player" controls></audio><br>

    <button onclick="prevSong()">‚èÆÔ∏è Prev</button>
    <button onclick="playAudio()">‚ñ∂Ô∏è Play</button>
    <button onclick="pauseAudio()">‚è∏Ô∏è Pause</button>
    <button onclick="nextSong()">‚è≠Ô∏è Next</button>
    <button id="replayBtn" onclick="toggleReplaySong()">üîÅ Replay</button>
    <button onclick="shuffleSong()">üîÄ Shuffle</button>
    <button onclick="downloadSong()">üì• Download</button>

    <div id="now-playing">Now Playing: None</div>

    <div class="wave-container">
      <div class="bar"></div>
      <div class="bar"></div>
      <div class="bar"></div>
      <div class="bar"></div>
      <div class="bar"></div>
    </div>
  </div>

  <script>
    const songs = [
      { name: "Song 1", src: "https://dcyberx.github.io/music/little_bit_Sam02.mp3" },
      { name: "Song 2", src: "https://dcyberx.github.io/music/sunroof_Nicky.mp3" },
      { name: "Song 3", src: "https://dcyberx.github.io/music/good_things_Sam02.mp3" },
      { name: "Song 4", src: "https://dcyberx.github.io/music/intoxicated_Sam02.mp3" },
      { name: "Song 5", src: "https://dcyberx.github.io/music/girl_with_quiet_fire_Dcyberx.mp3" },
      { name: "Song 6", src: "https://dcyberx.github.io/music/europhia_Sam02.mp3" },
      { name: "Song 7", src: "https://dcyberx.github.io/music/bittersweet_Sam02.mp3" },
      { name: "Song 8", src: "https://dcyberx.github.io/music/Intensions_Bieber.mp3" },
      { name: "Song 9", src: "https://dcyberx.github.io/music/helplessly_Tatiana.mp3" },
      { name: "Song 10", src: "https://dcyberx.github.io/music/band4band_Central.mp3" },
      { name: "Song 11", src: "https://dcyberx.github.io/music/all_mine_Sam02.mp3" },
      { name: "Song 12", src: "https://dcyberx.github.io/music/tides_Sam02.mp3" },
      { name: "Song 13", src: "https://dcyberx.github.io/music/pretend_Sam 02.mp3" }
    ];

    let currentSong = 0;
    let replayMode = false;

    const audio = document.getElementById("music-player");
    const nowPlaying = document.getElementById("now-playing");
    const replayBtn = document.getElementById("replayBtn");
    const bars = document.querySelectorAll(".bar");

    function updateNowPlaying() {
      const totalSongs = songs.length;
      const songNumber = currentSong + 1;

      // Get filename from path
      const filePath = songs[currentSong].src;
      const fileName = filePath.split("/").pop().replace(".mp3", "");

      // Display: Now Playing: pretend sam 02 (13/13)
      nowPlaying.textContent = 
        "Now Playing: " + fileName + "  (" + songNumber + "/" + totalSongs + ")";
    }

    function playAudio() {
      audio.src = songs[currentSong].src;
      audio.play();
      updateNowPlaying();
      animateWaves(true);
    }

    function pauseAudio() {
      audio.pause();
      animateWaves(false);
    }

    function nextSong() {
      currentSong = (currentSong + 1) % songs.length;
      playAudio();
    }

    function prevSong() {
      currentSong = (currentSong - 1 + songs.length) % songs.length;
      playAudio();
    }

    function shuffleSong() {
      currentSong = Math.floor(Math.random() * songs.length);
      playAudio();
    }

    function toggleReplaySong() {
      replayMode = !replayMode;
      replayBtn.classList.toggle("active", replayMode);
      audio.loop = replayMode;
    }

    audio.addEventListener("ended", () => {
      animateWaves(false);
      if (!replayMode) nextSong();
    });

    function animateWaves(isPlaying) {
      bars.forEach(bar => {
        bar.style.animationPlayState = isPlaying ? "running" : "paused";
      });
    }

    function downloadSong() {
      const link = document.createElement("a");
      link.href = songs[currentSong].src;
      link.download = songs[currentSong].name + ".mp3";
      document.body.appendChild(link);
      link.click();
      document.body.removeChild(link);
    }
  </script>

</body>
</html>
