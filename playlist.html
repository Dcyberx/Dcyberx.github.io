<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="icon" href="/favicon.ico" type="image/x-icon">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self' 'unsafe-inline'; style-src 'self' 'unsafe-inline'; img-src 'self' data:;">
  <title>Dcyberx Player</title>

  <style>
    body {
      background: #000;
      color: #0f0;
      font-family: monospace;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      text-align: center;
    }

    #site-header {
      width: 100%;
      position: absolute;
      top: 0;
      left: 0;
      padding: 10px 0;
      text-align: center;
    }

    h2 { color: #00ff00; }

    button {
      background: #0f0;
      color: #000;
      border: none;
      padding: 10px 15px;
      margin: 5px;
      border-radius: 8px;
      cursor: pointer;
      font-family: monospace;
    }
    button:hover { background: #0a0; color: #fff; }

    #now-playing { margin-top: 15px; font-size: 14px; color: #0f0; }

    .wave-container {
      display: flex;
      justify-content: center;
      align-items: flex-end;
      height: 40px;
      margin-top: 20px;
      gap: 5px;
    }

    .bar {
      width: 6px;
      height: 10px;
      background: #0f0;
      border-radius: 3px;
      animation: bounce 1s infinite;
      animation-play-state: paused;
    }
    .bar:nth-child(2) { animation-delay: 0.1s; }
    .bar:nth-child(3) { animation-delay: 0.2s; }
    .bar:nth-child(4) { animation-delay: 0.3s; }
    .bar:nth-child(5) { animation-delay: 0.4s; }

    @keyframes bounce {
      0%, 100% { height: 10px; }
      50% { height: 35px; }
    }

    /* Replay button active state */
    .active-replay {
      background-color: #f00;
      color: #fff;
    }
  </style>
</head>
<body>

  <div id="site-header"></div>
  <script>
    fetch("header.html")
      .then(res => res.text())
      .then(html => {
        document.getElementById("site-header").innerHTML = html;
      });
  </script>

  <div>
    <h2>Dcyberx Player</h2>
    <audio id="music-player" controls></audio><br>

    <button onclick="prevSong()">‚èÆÔ∏è Prev</button>
    <button onclick="playAudio()">‚ñ∂Ô∏è Play</button>
    <button onclick="pauseAudio()">‚è∏Ô∏è Pause</button>
    <button onclick="nextSong()">‚è≠Ô∏è Next</button>
    <button id="replay-btn" onclick="replay()">üîÅ Replay</button>
    <button onclick="shuffleSong()">üîÄ Shuffle</button>
    <button onclick="downloadSong()">üì• Download</button>

    <div id="now-playing">Now Playing: None</div>

    <div class="wave-container">
      <div class="bar"></div><div class="bar"></div><div class="bar"></div><div class="bar"></div><div class="bar"></div>
    </div>
  </div>

<script>
  const songs = [
    { name: "Song 1", src: "music/little bit sam02" },
    { name: "Song 2", src: "music/sunroof_Nicky.mp3" },
    { name: "Song 4", src: "music/intoxicated sam02" },
    { name: "Song 5", src: "music/Girl with quiet fire Dcyberx" },
    { name: "Song 6", src: "music/europhia sam02" },
    { name: "Song 7", src: "music/bittersweet sam02" },
    { name: "Song 9", src: "music/Helplessly _ Tatiana" },
    { name: "Song 10", src: "central_cee_ band4band" },
    { name: "Song 11", src: "music/all mine sam 02" },
    { name: "Song 12", src: "music/Tides sam02" },
    { name: "Song 13", src: "music/pretend sam 02" },
    { name: "Song 14", src: "music/Million Things sam02"}
  ];

  let currentSong = 0;
  const audio = document.getElementById("music-player");
  const nowPlaying = document.getElementById("now-playing");
  const bars = document.querySelectorAll(".bar");
  const replayButton = document.getElementById("replay-btn");

  let isRepeating = false;

  function updateNowPlaying() {
    nowPlaying.textContent = "Now Playing: " + songs[currentSong].name;
  }

  function playAudio() { 
    audio.src = songs[currentSong].src; 
    audio.play(); 
    updateNowPlaying(); 
    animateWaves(true); 
  }

  function pauseAudio() { 
    audio.pause(); 
    animateWaves(false); 
  }

  function nextSong() { 
    currentSong = (currentSong + 1) % songs.length; 
    playAudio(); 
  }

  function prevSong() { 
    currentSong = (currentSong - 1 + songs.length) % songs.length; 
    playAudio(); 
  }

  function replay() {
    isRepeating = !isRepeating;
    if (isRepeating) {
      replayButton.classList.add("active-replay");
      audio.loop = true;
      audio.currentTime = 0; // Restart the song
      playAudio();
    } else {
      replayButton.classList.remove("active-replay");
      audio.loop = false;
      nextSong();
    }
  }

  function shuffleSong() { 
    currentSong = Math.floor(Math.random() * songs.length); 
    playAudio(); 
  }

  function animateWaves(isPlaying) { 
    bars.forEach(bar => bar.style.animationPlayState = isPlaying ? "running" : "paused"); 
  }

  audio.addEventListener("ended", () => {
    if (!isRepeating) {
      nextSong();
    }
  });

  function downloadSong() {
    const link = document.createElement('a');
    link.href = songs[currentSong].src;
    link.download = songs[currentSong].name + ".mp3";
    link.click();
  }

</script>

</body>
</html>
