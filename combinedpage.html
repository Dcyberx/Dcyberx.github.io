<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>CyberX + Playlist</title>
  <style>
    body {
      margin: 0;
      display: flex;
      height: 100vh;
    }
    .left, .right {
      flex: 1; /* each takes half the screen */
      border: 1px solid #ccc;
    }
    iframe {
      width: 100%;
      height: 100%;
      border: none;
    }
    .right {
      position: relative;
    }
    .home-btn {
      position: absolute;
      top: 10px;
      right: 10px;
      padding: 10px 15px;
      background: #000000;
      color: #008000;
      border: none;
      cursor: pointer;
      border-radius: 5px;
    }
    .home-btn:hover {
      background: #008000;
    }
  </style>
</head>
<body>
  <!-- Left side: Playlist -->
  <div class="left">
    <iframe src="playlist.html"></iframe>
  </div>

  <!-- Right side: AI + Home button -->
  <div class="right">
    <iframe src="cyberx.html"></iframe>
    <button class="home-btn" onclick="location.href='index.html'">Home</button>
  </div>
</body>
</html>
